# /opt/local/etc/unbound/unbound.conf
# macOS-compatible hardened configuration

server:
    # ============================================================
    # LISTENER CONFIGURATION
    # ============================================================
    interface: 127.0.0.1
    interface: ::1
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    
    # CRITICAL for macOS: must be disabled
    interface-automatic: no
    
    # ============================================================
    # ACCESS CONTROL
    # ============================================================
    access-control: 127.0.0.0/8 allow
    access-control: ::1 allow
    access-control: 0.0.0.0/0 refuse
    access-control: ::0/0 refuse
    
    # ============================================================
    # CACHE SETTINGS
    # ============================================================
    cache-min-ttl: 2400
    cache-max-ttl: 86400
    cache-max-negative-ttl: 30
    
    # ============================================================
    # SERVE EXPIRED (Resilience)
    # ============================================================
    serve-expired: yes
    serve-expired-ttl: 86400
    serve-expired-reply-ttl: 30
    serve-expired-client-timeout: 1800
    serve-expired-ttl-reset: no
    
    # ============================================================
    # CACHE SIZES
    # ============================================================
    msg-cache-size: 64m
    rrset-cache-size: 128m
    neg-cache-size: 4m
    
    # ============================================================
    # DNSSEC VALIDATION
    # ============================================================
    module-config: "validator iterator"
    auto-trust-anchor-file: "/opt/local/etc/unbound/root.key"
    val-clean-additional: yes
    val-permissive-mode: no
    val-log-level: 1
    trust-anchor-signaling: yes
    root-key-sentinel: yes
    
    # ============================================================
    # DNS REBINDING PROTECTION
    # ============================================================
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: fd00::/8
    private-address: fe80::/10
    private-address: 127.0.0.0/8
    private-address: ::1/128
    private-address: ::ffff:0:0/96
    private-address: 100.64.0.0/10
    private-address: 198.18.0.0/15
    private-address: 192.0.2.0/24
    private-address: 198.51.100.0/24
    private-address: 203.0.113.0/24
    private-address: 0.0.0.0/8
    private-address: 240.0.0.0/4
    private-address: 255.255.255.255/32
    private-address: 2001:db8::/32
    private-address: fec0::/10
    
    # Localhost exceptions
    private-domain: "localhost."
    private-domain: "127.in-addr.arpa."
    
    # ============================================================
    # DNSSEC HARDENING
    # ============================================================
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-glue: yes
    harden-large-queries: yes
    harden-short-bufsize: yes
    harden-unknown-additional: yes
    harden-algo-downgrade: no
    harden-referral-path: no
    
    # ============================================================
    # QUERY NAME RANDOMIZATION
    # ============================================================
    use-caps-for-id: yes
    
    # ============================================================
    # ANTI-SPOOFING
    # ============================================================
    deny-any: yes
    unwanted-reply-threshold: 10000000
    
    # DNS Cookies
    answer-cookie: yes
    
    # CRITICAL for macOS: disable udp-connect to avoid ancillary data issues
    udp-connect: no
    
    # ============================================================
    # EDNS SETTINGS
    # ============================================================
    edns-buffer-size: 1232
    max-udp-size: 1232
    
    # ============================================================
    # OUTBOUND PORT RANDOMIZATION
    # ============================================================
    outgoing-port-permit: 1024-65535
    outgoing-port-avoid: 0-1023
    
    # ============================================================
    # LOCALHOST QUERIES (for dnscrypt-proxy)
    # ============================================================
    do-not-query-localhost: no
    
    # ============================================================
    # PRIVACY FEATURES
    # ============================================================
    qname-minimisation: yes
    qname-minimisation-strict: no
    aggressive-nsec: yes
    hide-identity: yes
    hide-version: yes
    hide-trustanchor: yes
    identity: "DNS"
    minimal-responses: yes
    
    # ============================================================
    # PERFORMANCE - macOS COMPATIBLE
    # ============================================================
    # Single thread to avoid socket sharing issues on macOS
    num-threads: 1
    
    # Slabs (power of 2, close to num-threads)
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    
    # CRITICAL for macOS: disable so-reuseport
    so-reuseport: no
    
    # Buffer sizes (keep modest for macOS)
    so-rcvbuf: 1m
    so-sndbuf: 1m
    
    # Prefetch
    prefetch: yes
    prefetch-key: yes
    
    # RRset rotation
    rrset-roundrobin: yes
    
    # macOS mini-event handler limit: keep under 1024 total fds
    num-queries-per-thread: 256
    outgoing-range: 512
    
    # TCP connections
    incoming-num-tcp: 50
    outgoing-num-tcp: 20
    
    # Infrastructure cache
    infra-cache-numhosts: 10000
    infra-keep-probing: yes
    infra-host-ttl: 30
    infra-cache-min-rtt: 50
    
    # ============================================================
    # LOCAL ZONES
    # ============================================================
    local-zone: "local." static
    local-zone: "localhost." static
    local-zone: "home." static
    local-zone: "lan." static
    local-zone: "internal." static
    local-zone: "corp." static
    local-zone: "private." static
    local-zone: "test." static
    local-zone: "invalid." static
    local-zone: "onion." static
    local-zone: "home.arpa." static
    local-zone: "intranet." static
    local-zone: "workgroup." static
    local-zone: "localdomain." static
    
    # ============================================================
    # BOGUS PRIVATE REVERSE LOOKUPS
    # ============================================================
    local-zone: "10.in-addr.arpa." static
    local-zone: "16.172.in-addr.arpa." static
    local-zone: "17.172.in-addr.arpa." static
    local-zone: "18.172.in-addr.arpa." static
    local-zone: "19.172.in-addr.arpa." static
    local-zone: "20.172.in-addr.arpa." static
    local-zone: "21.172.in-addr.arpa." static
    local-zone: "22.172.in-addr.arpa." static
    local-zone: "23.172.in-addr.arpa." static
    local-zone: "24.172.in-addr.arpa." static
    local-zone: "25.172.in-addr.arpa." static
    local-zone: "26.172.in-addr.arpa." static
    local-zone: "27.172.in-addr.arpa." static
    local-zone: "28.172.in-addr.arpa." static
    local-zone: "29.172.in-addr.arpa." static
    local-zone: "30.172.in-addr.arpa." static
    local-zone: "31.172.in-addr.arpa." static
    local-zone: "168.192.in-addr.arpa." static
    local-zone: "254.169.in-addr.arpa." static
    local-zone: "d.f.ip6.arpa." static
    local-zone: "8.e.f.ip6.arpa." static
    local-zone: "9.e.f.ip6.arpa." static
    local-zone: "a.e.f.ip6.arpa." static
    local-zone: "b.e.f.ip6.arpa." static
    
    # ============================================================
    # LOGGING
    # ============================================================
    verbosity: 1
    use-syslog: yes
    log-queries: no
    log-replies: no
    log-servfail: yes
    log-local-actions: no
    
    # ============================================================
    # EXTENDED DNS ERROR CODES
    # ============================================================
    ede: yes
    ede-serve-expired: yes

# ============================================================
# FORWARDING TO DNSCRYPT-PROXY
# ============================================================
forward-zone:
    name: "."
    forward-addr: 127.0.0.1@54
    forward-addr: ::1@54
    forward-first: no

# ============================================================
# REMOTE CONTROL (disabled)
# ============================================================
remote-control:
    control-enable: no
