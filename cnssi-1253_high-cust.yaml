title: "macOS 26.0: Security Configuration - Personal Device (CNSSI-1253 High Modified)"
description: |
  Modified version of CNSSI-1253 High for personal device use.
  Removed: Smartcard enforcement, comprehensive auditing, media restrictions, 
  enterprise MDM requirements, SSH server/hardening (SSH client still works),
  and overly restrictive controls.
authors: "Yu-Jen Wang"
parent_values: "recommended"
